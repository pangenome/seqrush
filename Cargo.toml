[package]
name = "seqrush"
version = "0.4.0"
edition = "2021"
authors = ["Kristopher Kubicki <478212+KristopherKubicki@users.noreply.github.com>"]
description = "Lock-free parallel pangenome graph construction"
repository = "https://github.com/KristopherKubicki/seqrush"
license = "MIT"
keywords = ["bioinformatics", "pangenome", "graph", "alignment", "parallel"]
categories = ["science", "command-line-utilities"]

[lib]
name = "seqrush"
path = "src/lib.rs"

[[bin]]
name = "seqrush"
path = "src/main.rs"

[dependencies]
lib_wfa2 = { git = "https://github.com/ekg/lib_wfa2", rev = "819b82cd842aabedcb962fd5b82380fe454234f6" }
allwave = { git = "https://github.com/pangenome/allwave", rev = "788acb0cfbacc00dd4d86663bfe87ba5d39d02c0" }
union-find = "0.3"
uf_rush = "0.2"
rayon = "1.7"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
bitvec = "1.0"
sha2 = "0.10"

[dev-dependencies]
tempfile = "3"
