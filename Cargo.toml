[package]
name = "seqrush"
version = "0.4.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "Lock-free parallel pangenome graph construction"
repository = "https://github.com/yourusername/seqrush"
license = "MIT OR Apache-2.0"
keywords = ["bioinformatics", "pangenome", "graph", "alignment", "parallel"]
categories = ["science", "command-line-utilities"]

[lib]
name = "seqrush"
path = "src/lib.rs"

[[bin]]
name = "seqrush"
path = "src/main.rs"

[dependencies]
lib_wfa2 = { git = "https://github.com/AndreaGuarracino/lib_wfa2" }
union-find = "0.3"
uf_rush = "0.2"
rayon = "1.7"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"

[dev-dependencies]
tempfile = "3.0"
assert_fs = "1.0"
predicates = "3.0"